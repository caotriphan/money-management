<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COUNTER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <div class="container">
    <div class="name">
      <h1>COUNTER</h1>
    </div>
  </div>

  <div class="span">
    <span id="value" data-bind="text: count$, style: { color: color }">0</span>
  </div>

    <div class="button-container">
      <button type="button" class="btn decrease" data-bind="click: decrease">decrease</button>
      <button type="button" class="btn reset" data-bind="click: reset">reset</button>
      <button type="button" class="btn increase" data-bind="click: increase">increase</button>
    </div>
</main>

<script src="knockout-3.5.1.js"></script>
  <script src="app.js"></script>
</body>
</html>
