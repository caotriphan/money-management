<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Money App</title>
  <link rel="stylesheet"
        href="./css/bootstrap.css">
  <link rel="stylesheet"
        href="./font/bootstrap-icons.css">
  <link rel="stylesheet"
        href="./css/style.css">
</head>

<body>

  <div class="login-form card mx-auto shadow my-3">
    <h1 class="fs-3 mb-0 py-3 text-center">Money Management</h1>

    <form class="card-body">
      <div class="mb-3">
        <input type="text"
               class="form-control"
               placeholder="Username"
               data-bind="value: username$">
      </div>
      <div class="mb-3">
        <input type="password"
               class="form-control"
               placeholder="Password"
               data-bind="value: password$">
      </div>

      <div>
        <button type="button"
                class="btn btn-primary w-100"
                data-bind="click: handleLogin">LOGIN</button>
      </div>

      <div class="alert alert-danger align-items-center mb-0 mt-3"
           role="alert"
           data-bind="css: { 'd-flex': hasError$, 'd-none': !hasError$() }">
        <i class="bi bi-exclamation-triangle-fill"></i>
        <div class="ms-3">
          Username or password is invalid
        </div>
      </div>
    </form>
  </div>

  <script src="./js/knockout-3.5.1.js"></script>
  <script src="./js/login.viewmodel.js"></script>
</body>

</html>
