<!DOCTYPE html>
<html lang="en">
  <head>
    <title>main</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="mb-2">
      <div class="bg-primary-subtle border container d-flex justify-content-around p-2 rounded-3">
        <div>
          <h3>My Wallet</h3>
        </div>
        <div class="align-items-center d-flex">
          <div class="me-4">Hi, <span>Lucas</span></div>
          <button type="button" class="btn btn-primary">Log out</button>
        </div>
      </div>
    </section>

    <section class="container rounded-3 border border-danger">
      <div class="row">
        <div class="col-sm-8 border-end">
          <div class="mb-5 mt-2">
            <div class="mb-2">
              <input type="hidden" data-bind="value: editingTransaction().id">
              <input type="text" placeholder="Enter content" class="form-control"
              data-bind="value: editingTransaction().note"
              >
            </div>

            <div class="d-flex justify-content-between">
              <div class="d-flex gap-3">
                <div class="input-group">
                  <input type="number" class="form-control" data-bind="value: editingTransaction().amount">
                  <span class="input-group-text">VND</span>
                </div>

                <div class="">
                  <input type="datetime-local" class="form-control" data-bind="value: editingTransaction().transactionDate">
                </div>
              </div>

              <button type="button" class="btn btn-primary" data-bind="click: handleSave">Save</button>
            </div>
          </div>

          <div class="">
            <div class="d-flex gap-3 p-3 bg-danger-subtle justify-content-between my-2 rounded-3">

              <div class="w-50">
                <div class="align-items-center gap-1 d-flex">
                  <!-- <label for="">Date </label> -->
                  <input type="date" class="form-control"> -
                  <input type="date" class="form-control">
                  <button type="button" class="btn btn-primary">Search</button>
                </div>
              </div>

              <div class="d-flex gap-1 align-items-center">
                <label for="">Total:</label>
                <div class="input-group">
                  <span type="number" class="form-control">12.090.000</span>
                  <span class="input-group-text">VND</span>
                </div>
              </div>

              <div class="btn-group">
                <button type="button" role="button" class="btn btn-success dropdown-toggle " data-bs-toggle="dropdown" aria-expanded="false">Action</button>
                <ul class="dropdown-menu">
                  <li><a href="#" class="dropdown-item">Add money</a></li>
                  <li><a href="#" class="dropdown-item">Add money</a></li>
                </ul>
              </div>
            </div>

            <div data-bind="foreach: transactions">
              <div class="card shadow-sm mb-2">
                <div class="card-body">
                  <div class="align-items-center d-flex">
                    <div class="d-flex flex-fill align-items-center">
                      <div>
                        <input type="hidden" data-bind="text: id">
                      </div>
                      <div class="fst-italic text-body-tertiary timeago"
                      style="font-size: smaller;min-width: 100px;"
                      data-bind="attr: { datetime: transactionDate }">12 days ago</div>
                      <div data-bind="text: note">Buying st</div>
                    </div>
                    <div class="me-3" data-bind="text: amount">12.000.000 VND</div>
                    <button class="x-btn" >x</button>
                  </div>
                </div>

              </div>

            </div>
          </div>
        </div>

        <div class="col-sm-4 ">xyz</div>
      </div>
    </section>


    <script src="js/timeago.min.js"></script>
    <script src="js/dayjs.min.js"></script>
    <script src="js/knockout-3.5.1.js"></script>
    <script src="js/lib.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
