<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money App</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="container mb-3">
    <div class="align-items-center bg-primary-subtle border d-flex p-3 shadow">
      <div class="flex-fill fs-3 fw-medium">Money App</div>

      <div class="d-flex align-items-center">
        <div>
          Hi,
          <span id="name">Lucas</span>
        </div>

        <button type="button" class="btn btn-link text-decoration-none" data-bind="click: handleLogout">Log out</button>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="d-flex gap-2 mb-3">
      <div class="d-flex flex-fill">
        <div class="d-none">
          <input type="hidden" data-bind="value: transaction$().id">
        </div>
        <div style="width: 150px;">
          <input class="form-control p-3" type="date" data-bind="value: transaction$().smday">
        </div>

        <div class="w-75">
          <input class="form-control p-3" type="text" placeholder="What do you spent money for?" data-bind="value: transaction$().spendfor">
        </div>

        <div class="w-25">
          <input class="form-control p-3" type="number" placeholder="How much?" data-bind="value: transaction$().amount">
        </div>
      </div>

      <button class="btn btn-primary" data-bind="click: handleSave">Save</button>
    </div>

    <div class="transaction-list w-100"
          data-bind="foreach: transactions$">
      <div
          class="card mt-2 overflow-hidden position-relative transaction">
        <div class="d-flex align-items-center card-body">
          <div class="flex-fill">
            <div class="small timeago"
              style="color:#aaa;"
              data-bind="text: smday, attr: { datetime: smday }"
              >2 days ago</div>

            <p class="m-0" data-bind="text: spendfor">
              Lorem ipsum dolor sit amet consectetur, adipisicing elit
            </p>
          </div>

          <div class="fs-4 fw-bolder me-4 oneline px-2" data-bind="text: amount">50.000 vnd</div>

          <button type="button"
               class="btn btn-danger button-delete rounded-circle d-flex align-items-center justify-content-center p-0 position-absolute end-0 me-3"
               style="width:24px;height:24px;min-width:24px;"
               data-bind="">x
          </button>
        </div>
      </div>
    </div>

  </main>


  <script src="./js/knockout-3.5.1.js"></script>
  <script src="./js/lib.js"></script>
  <script src="./js/dayjs.min.js"></script>
  <script src="./js/timeago.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/jwt-decode.js"></script>
  <script src="./js/const.js"></script>
  <script src="./js/index.viewmodel.js"></script>
</body>
</html>
