<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="container">
      <div class="title">
        <h2>OUR REVIEWS</h2>
        <div class="underline"></div>
      </div>

      <article class="review">
        <div class="img-container" data-bind="value: person$().avatar">
          <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg" alt="" id="person-img">
        </div>

        <div><button type="hidden" id="id" data-bind="value: person$().id"></button></div>
        <h4 id="author" data-bind="value: person$().full_name">bill anderson</h4>
        <p id="job" data-bind="value: person$().job_title">the boss</p>
        <p id="info" data-bind="value: person$().slogan">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit, ducimus, adipisci fuga reiciendis dolor veritatis nobis ullam, temporibus architecto natus vero fugiat? Ut veritatis dolorum sint nulla non, maxime modi?
        </p>

        <div class="button-container">
          <button class="prev-btn" data-bind="">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
          </button>
          <button class="next-btn" data-bind="click: nextPerson">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
          </button>
        </div>

        <button type="button" class="random-btn">surprise me</button>
      </article>
    </section>
  </main>

  <script src="knockout-3.5.1.js"></script>
  <script src="app.js"></script>
</body>
</html>
