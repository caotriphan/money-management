<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>

    <h1 class="rounded-3 align-items-center bg-body-secondary border container d-flex justify-content-center p-4 ">Log in</h1>
    <div class="bg-danger-subtle container p-4 rounded-3">

      <div class="mx-auto w-50">
        <div class="align-items-center d-flex justify-content-center mt-3">
          <label for="" class="me-5">Username</label>
          <input type="text" class="form-control">
        </div>

        <div class="align-items-center d-flex justify-content-center mt-3">
          <label for="" class="me-5">Password</label>
          <input type="password" class="form-control">
        </div>

        <div class="align-items-center d-flex justify-content-center mt-3">
          <button type="button" class="btn btn-dark">Log in</button>
        </div>

      </div>
    </div>

    <script src="js/knockout-3.5.1.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
